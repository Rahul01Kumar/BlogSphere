<html>
    <style>
        *,
*:before,
*:after {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  outline: none;
  line-height: 1;
  text-decoration: none;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
*::selection {
  background-color: #a0a0ff;
}
body {
  display: grid;
  place-items: center;
  height: 100vh;
  /* background-color: #47759a; */
  background-image: linear-gradient(to right bottom, #747474, #565656, #3a3a3a, #202020, #000000);
}
form {
  --hidden: url(https://cdn-icons-png.flaticon.com/512/7794/7794218.png);
  --show: url("https://cdn-icons-png.flaticon.com/512/1445/1445372.png");
  color: #222;
  width: 300px;
  max-width: 400px;
  height: 400px;
  max-height: 500px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  background-color: #efefef;
  border-radius: 16px;
  border: 2px solid #000;
  h1 {
    text-align: center;
    border-bottom: 2px solid #000;
    padding: 1em 0;
  }
  div {
    position: relative;
    margin: 0 2em;
    label {
      position: absolute;
      top: 30%;
      left: 0;
      font-weight: 800;
    }
    input:not([type="checkbox"]) {
      background: transparent;
      border: none;
      border-bottom: 2px solid #a0a0ff;
      width: 100%;
      height: 2.5em;
      font-size: 20px;
      &:focus-within,
      &:not(:placeholder-shown) {
        border-color: #5050ff;
        & + label {
          color: #5050ff;
          span {
            top: -1.5em;
          }
        }
        &:not(:focus) {
          &:invalid {
            border-color: #c00;
            & + label {
              color: #c00;
              animation: Shake 0.2s both;
            }
          }
          &:valid {
            border-color: #5a5;
            & + label {
              color: #5a5;
            }
          }
        }
      }
    }
    show {
      position: absolute;
      top: 25%;
      right: 0;
      width: 20px;
      height: 20px;
      label {
        cursor: pointer;
        top: 0;
        width: 100%;
        height: 100%;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: var(--hidden);
      }
      input {
        display: none;
        &:checked + label {
          background-image: var(--show);
        }
      }
    }
  }
  button {
    font-size: 20px;
    height: 2.5em;
    border: none;
    background-color: black;
    color: #fff;
    margin: 0 1em;
    cursor: pointer;
    &:hover {
      background-color: #6f6fff;
    }
  }
  h6 {
    text-align: center;
    margin-bottom: 1em;
  }
  a {
    color: #6f6fff;
  }
}

.wave {
  position: absolute;
  span {
    position: relative;
    top: 0;
    left: 0;
    transition-property: top;
    transition-duration: 0.25s;
    transition-timing-function: ease-out;
  }
}

@keyframes Shake {
  to,
  50%,
  from {
    left: 0;
  }
  25%,
  75% {
    left: 2%;
  }
}

    </style>
    <body>
        
        <!-- Espa침ol: 
  El modo de uso es el que est치 en el recuadro HTML, todo el CSS y JS
  Si necesitas usar el bot칩n para ocultar/mostrar contrase침a usar 
  etiqueta no semantica <show> en el contenedor de input[password]
     English:
  The way to use it is the one in the HTML box, all the CSS and JS
  If you need to use the button to hide/show password use
  non-semantic <show> tag in input[password] container
     HTML:
  form>
    div>
      input#id[placeholder]>
      label.wave>
        span>H //LETTER BY LETTER
        span>e
        span>l
        span>l
        span>o
      show>
        input#show[checkbox]>
        label[for="show"]>
  
-->
<form>
    <h1>Login account</h1>
    <div>
      <input id="email" type="email" placeholder="" required />
      <label for="email" class="wave">
        <span>E</span>
        <span>m</span>
        <span>a</span>
        <span>i</span>
        <span>l</span>
      </label>
    </div>
    <div>
      <show><input id="show" type="checkbox" /><label for="show"></label></show>
      <input id="pswd" type="password" placeholder="" required minlength="8" />
      <label for="pswd" class="wave">
        <span>P</span>
        <span>a</span>
        <span>s</span>
        <span>s</span>
        <span>w</span>
        <span>o</span>
        <span>r</span>
        <span>d</span>
      </label>
    </div>
    <button type="reset">Login</button>
    <h6>Don't have account? <a href="#">Register now</a></h6>
  </form>
    </body>
    <script>
        function Showpswd() {
  const checkbox = document.querySelector("show>input");
  const pswd = document.querySelector("input[type=password]");
  checkbox.addEventListener("input", (e) => {
    checkbox.checked ? (pswd.type = "text") : (pswd.type = "password");
  });
}
Showpswd();

function Waves() {
  const waves = document.querySelectorAll(".wave");
  waves.forEach((wave) => {
    for (let i = 0; i < wave.children.length; i++)
      wave.children[i].style.transitionDelay = `${i * 0.1}s`;
  });
}

Waves();

    </script>
</html>
